<html lang="en">
<head>

<body>
    <div class="topnav">

        <a class="active" href="{{ url_for('create_todo')}}">Add Todo</a>

   <form action="{{ url_for('create_todo') }}" method="post">
    <label for="title">Title: </label>
    <input id="title" type="text" name="title"  required placeholder="Enter todo title">
    <br>
    <label for="description">Description of todo: </label>
    <textarea id="description" type="text" name="description"  required placeholder="Enter description" cols="50" rows="5"></textarea>
    <input type="submit" value="submit" class="btn btn-primary">
   </form>
</body>
